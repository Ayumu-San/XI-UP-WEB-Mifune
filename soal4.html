<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Bilangan Positif atau negatif</title>
</head>
<body>
    <h1>Cek Bilangan Positif atau negatif</h1>
    <label for="bilangan">Masukkan Bilangan:</label>
    <input type="number" id="bilangan">
    <br>
    <button onclick="cekBilangan()">Cek</button>
    <p id="hasilCek"></p>
    <form action="index.html">
        <button type="submit">Balik</button>
    </form>
    <script>
        function cekBilangan() {
            // Ambil nilai bilangan dari input
            var bilangan = parseFloat(document.getElementById("bilangan").value);

            if (bilangan > 0) {
                document.getElementById("hasilCek").innerHTML = bilangan + " adalah bilangan positif.";
            } else {
                document.getElementById("hasilCek").innerHTML = bilangan + " adalah bilangan negatif.";
            }
        }
    </script>
</body>
</html>
